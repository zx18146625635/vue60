<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello</title>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <div>
      <input type="text" v-model="message">
    </div>
  </div>
  <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
  <script>
   var vm = new Vue({
     el:'#app',
     data:{
       message:'hello world'
     }
   })
  </script>
</body>
</html>
