<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div class="" id="app">
    <h1>hello vue.js</h1>
    <h1 v-if="yes">yes</h1>
    <h1 v-if="no">no</h1>
    <h1 v-if="age>=25">age:{{age}}</h1>
    <h1 v-if="name.indexOf('jack')>=0">Name:{{name}}</h1>
  </div>
  <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
  <script>
   var vm = new Vue({
     el:'#app',
     data:{
       yes:true,
       no:false,
       age:28,
       name:'keepfool'
     }
   })
  </script>
</body>
</html>
